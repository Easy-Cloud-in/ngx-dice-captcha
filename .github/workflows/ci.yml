name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build Library
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: |
          echo "üî® Building library..."
          pnpm run build:lib
          echo "‚úÖ Build completed"

      - name: Check build output
        run: |
          if [ ! -d "dist/ngx-dice-captcha" ]; then
            echo "‚ùå Build failed: dist/ngx-dice-captcha directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful!"

      - name: Validate package
        run: |
          cd dist/ngx-dice-captcha

          # Check package size
          SIZE=$(du -sk . | cut -f1)
          echo "üì¶ Package size: ${SIZE}KB"
          if [ $SIZE -gt 10240 ]; then
            echo "‚ö†Ô∏è Package size is ${SIZE}KB (>10MB)"
          fi

          # Verify required files
          for file in README.md package.json; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            fi
          done

          # Check package.json validity
          node -e "require('./package.json')"

          echo "‚úÖ Package validation passed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/ngx-dice-captcha
          retention-days: 7
