name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint --if-present

  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:ci

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Library
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Build library
        run: pnpm run build:lib

      - name: Check build output
        run: |
          if [ ! -d "dist/ngx-dice-captcha" ]; then
            echo "‚ùå Build failed: dist/ngx-dice-captcha directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful!"

      - name: Validate package
        run: |
          cd dist/ngx-dice-captcha

          # Check package size
          SIZE=$(du -sk . | cut -f1)
          echo "üì¶ Package size: ${SIZE}KB"
          if [ $SIZE -gt 10240 ]; then
            echo "‚ö†Ô∏è Package size is ${SIZE}KB (>10MB)"
          fi

          # Verify required files
          for file in README.md LICENSE package.json; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            fi
          done

          # Check package.json validity
          node -e "require('./package.json')"

          echo "‚úÖ Package validation passed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/ngx-dice-captcha
          retention-days: 7

  build-demo:
    name: Build Demo Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm run build:lib

      - name: Build demo
        run: pnpm run build

      - name: Check demo build
        run: |
          if [ ! -d "dist/demo" ]; then
            echo "‚ùå Demo build failed"
            exit 1
          fi
          echo "‚úÖ Demo build successful!"

      - name: Upload demo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-build
          path: dist/demo
          retention-days: 7
